<!DOCTYPE html>
<html>
  <head>
    <title>Acceleration Example</title>

    <script data-joshfire-bootstrap type="text/javascript" charset="utf-8" src="cordova-1.6.1.js"></script>
    <script data-joshfire-bootstrap>

    </script>

    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 3 seconds
        var options = { frequency: Joshfire.factory.config.template.options.polling || 500 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    var lastValue = false;
    var threshold = Joshfire.factory.config.template.options.threshold || 0.1;
    var endpoint = Joshfire.factory.config.template.options.endpoint || 'http://localhost:8080';

    document.write("<"+"script src='"+endpoint+"/socket.io/socket.io.js'></"+"script>");

    var socket = io.connect(endpoint);

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        var element = document.getElementById('accelerometer');
        element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';


        var send = true;
        if (!lastValue) {
            lastValue = acceleration;
        } else if (Math.abs(acceleration.x-lastValue.x)<=threshold && Math.abs(acceleration.y-lastValue.y)<=threshold && Math.abs(acceleration.z-lastValue.z)<=threshold) {
            send = false;
        }

        if (send) {
            element.innerHTML+="<b>SENT</b>";
            socket.emit('acceleration',acceleration);
        }
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
  </head>
  <body>
    <div id="accelerometer">Waiting for accelerometer...</div>
  </body>
</html>
